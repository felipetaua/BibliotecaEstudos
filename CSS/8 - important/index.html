<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>aula Important</h1>
    <h2>aula important ex2</h2>
</body>
<style>
    /* exemplo em cascata a cor será = azul */
    h1 {
        color: red;
        color: blue;
    }

    /* com a tag important é prioridade */

    h2 {
        color: red !important;
        color: blue
    }
</style>
</html>
